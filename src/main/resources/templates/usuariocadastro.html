<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <h2>Cadastro de Usuário</h2>
        <form action="#" th:action="@{/processCadastroUser}" method="post" th:object="${usuario}">
            <div class="form-group">
                <label for="username">Nome de Usuário:</label>
                <input type="text" id="username" th:field="*{usename}" class="form-control">
            </div>
            <div class="form-group">
                <label for="id">Email:</label>
                <input type="email" id="email" th:field="*{email}" class="form-control">
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" th:field="*{password}" class="form-control">
            </div>
            <div class="form-group">
                <label for="birthDate">Data de Nascimento:</label>
                <input type="date" id="dateNascimento" th:field="*{dateNascimento}" class="form-control">
            </div>
            <div class="form-group">
                <label for="isAdmin">Administrador:</label>
                <input type="checkbox" id="isAdmin" th:field="*{isAdmin}">
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>
      <!--Incluindo o fragmento usuariotable  -->
      <div th:replace="~{fragments/tableUsuario :: userTable}"></div>

    <script th:src="@{/js/jquery-3.3.1.slim.min.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
