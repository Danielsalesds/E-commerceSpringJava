<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Inclua o link para o Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Font Awesome para os ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <!-- TOP HEADER -->
        <div th:fragment="header" id="top-header" class="bg-dark text-light py-2">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <ul class="header-links list-unstyled d-flex mb-0">
                            <li class="mr-3"><a href="#" class="text-light"><i class="fa fa-phone"></i> +021-95-51-84</a></li>
                            <li class="mr-3"><a href="#" class="text-light"><i class="fa fa-envelope-o"></i> email@email.com</a></li>
                            <li><a href="#" class="text-light"><i class="fa fa-map-marker"></i> 1734 Stonecoal Road</a></li>
                        </ul>
                    </div>
                    <div class="col-md-6">
                        <ul class="header-links list-unstyled d-flex mb-0 justify-content-end">
                            <li class="mr-3"><a href="#" class="text-light"><i class="fa fa-dollar"></i> USD</a></li>
                            <li><a href="#" class="text-light"><i class="fa fa-user-o"></i> My Account</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- /TOP HEADER -->
    
        <!-- MAIN HEADER -->
        <div id="header" class="py-3">
            <div class="container">
                <div class="row align-items-center">
                    <!-- LOGO -->
                    <div class="col-md-3">
                        <div class="header-logo">
                            <a href="#" class="logo">
                                <img src="/src/main/resources/static/img/calcaModa.jpg" alt="Logo" class="img-fluid">
                            </a>
                        </div>
                    </div>
                    <!-- /LOGO -->
    
                    <!-- SEARCH BAR -->
                    <div class="col-md-6">
                        <div class="header-search">
                            <form class="form-inline">
                                <select class="form-control mr-2">
                                    <option value="0">All Categories</option>
                                    <option value="1">Category 01</option>
                                    <option value="2">Category 02</option>
                                </select>
                                <input class="form-control mr-2" placeholder="Search here">
                                <button class="btn btn-primary">Search</button>
                            </form>
                        </div>
                    </div>
                    <!-- /SEARCH BAR -->
    
                    <!-- ACCOUNT -->
                    <div class="col-md-3">
                        <div class="header-ctn d-flex justify-content-end">
                            <!-- Wishlist -->
                            <div class="mr-3">
                                <a href="#">
                                    <i class="fa fa-heart-o"></i>
                                    <span>Your Wishlist</span>
                                    <div class="qty">2</div>
                                </a>
                            </div>
                            <!-- /Wishlist -->
    
                            <!-- Menu Toggle -->
                            <div class="menu-toggle">
                                <a href="#">
                                    <i class="fa fa-bars"></i>
                                    <span>Menu</span>
                                </a>
                            </div>
                            <!-- /Menu Toggle -->
                        </div>
                    </div>
                    <!-- /ACCOUNT -->
                </div>
            </div>
        </div>
        <!-- /MAIN HEADER -->
    </header>
    
    <!-- Inclua os scripts do Bootstrap e dependências -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
