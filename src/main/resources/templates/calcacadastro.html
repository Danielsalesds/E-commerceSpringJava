<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Calça</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <h2>Cadastro de Calça</h2>
        <form action="#" th:action="@{/processCadastroPage}" method="post" enctype="multipart/form-data" th:object="${calca}">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Informações</th>
                        <th>Preencher campos*</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><label for="calcaName">Nome da Calça</label></td>
                        <td><input type="text" id="calcaName" th:field="*{calcaName}" class="form-control"></td>
                    </tr>
                    <tr>
                        <td><label for="calcaSize">Tamanho da Calça</label></td>
                        <td><input type="text" id="calcaSize" th:field="*{calcaSize}" class="form-control"></td>
                    </tr>
                    <tr>
                        <td><label for="genero">Gênero</label></td>
                        <td><input type="text" id="genero" th:field="*{genero}" class="form-control"></td>
                    </tr>
                    <tr>
                        <td><label for="imageUri">Imagem da Calça</label></td>
                        <td><input type="file" id="imageUri" th:field="*{imageUri}" class="form-control-file"></td>
                    </tr>
                    <tr>
                        <td><label for="qtd">Quantidade</label></td>
                        <td><input type="text" id="qtd" th:field="*{qtd}" class="form-control"></td>
                    </tr>
                </tbody>
            </table>

            <button type="submit" class="btn btn-primary">Cadastrar</button>
            <a href="/"><button type="button" class="btn btn-primary">Voltar</button></a>
        </form>
    </div>
    <!--Incluindo o fragmento calcaTable  -->
    <div th:replace="~{fragments/tableCalca :: calcaTable}"></div>

    <script th:src="@{/js/jquery-3.3.1.slim.min.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
